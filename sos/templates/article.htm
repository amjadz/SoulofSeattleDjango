<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Soul of Seattle</title>
    <style>
        img {
            border-radius: 50%;
            width: 10%;
        }
    </style>
</head>
<body>
    <header class="pt-5 pl-5">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <a href="/">Home</a>
                </div>
                <div class="col-sm">
                    <a href="mosquemap">Mosque Map</a>

                </div>
                <div class="col-sm">
                    <a href="community">Community</a>
                </div>

                <div class="col-sm">
                    <a href="calender">Calender</a>
                </div>

                <div class="col-sm">
                    <a href="resources">Resources</a>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            {% for article in object %}
            
            <h1 class="pt-5">{{ article.title }}</h1>
           
            <p class="card-text text-muted h6"> <img src="{{ article.upload_image }}" alt="{{ article.author }}"> | {{ article.author }} | {{ article.created_on | date}} </p>
            <p class="card-text ">{{ article.content | safe | linebreaks}} </p>
            {% endfor %}
        </div>

    </section>


</body>
</html>
