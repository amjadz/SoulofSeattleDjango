{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Soul of Seattle</title>

</head>
<body>
    <header class="pt-5 pl-5">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <a href="/">Home</a>
                </div>
                <div class="col-sm">
                    <a href="mosquemap">Mosque Map</a>
                </div>
                <div class="col-sm">
                    <a href="community">Community</a>
                </div>
                <div class="col-sm">
                    <a href="calender">Calender</a>

                </div>
                <div class="col-sm">
                    <a href="resources">Resources</a>

                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="pt-5 pl-5">
                <iframe src="https://calendar.google.com/calendar/embed?src=amjadzubair931%40gmail.com&ctz=America%2FLos_Angeles" style="border: 0" width="1000" height="600" frameborder="0" scrolling="no"></iframe>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="pt-5 pl-5">
                <div class="pl-4">
                    <h3>If you want to add an event please email us.</h3>
                </div>
                <form method="post">
                    {% csrf_token %}
                    <div class="pl-4">
                        {{ form | crispy  }}
                        <button class="btn btn-primary" type="submit">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

</body>
</html>
