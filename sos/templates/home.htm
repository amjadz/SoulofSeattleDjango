<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Soul of Seattle</title>
</head>
<style>

    img {
        border-radius: 50%;

    }



</style>

<body>
    <header class="pt-5 pl-5">
        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <a href="/">Home</a>
                </div>
                <div class="col-sm">
                    <a href="mosquemap">Mosque Map</a>
                </div>
                <div class="col-sm">
                    <a href="community">Community</a>
                </div>
                <div class="col-sm">
                    <a href="calender">Calender</a>
        
                </div>
                <div class="col-sm">
                    <a href="resources">Resources</a>
    
                </div>
                </div>
            </div>
        </header>

    <section class="pt-5 pl-5">
        <div class="container">
                <div class="row">
                    <!-- Blog Entries Column -->
                    <div class="col-md-8 mt-3 left">
                        {% for article in articles %}
                        <div class="card mb-4">
                            <div class="card-body">
                                <h2 class="card-title">{{ article.title }}</h2>
                                <p class="card-text text-muted h6"> <img src="https://via.placeholder.com/40"> | {{ article.author }} | {{ article.created_on}} </p>
                                <p class="card-text">{{article.content|slice:":200" }}</p>
                                <a href="article/{{ article.slug }}" class="btn btn-primary">Read More &rarr;</a>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
    </section>

</body>
</html>
