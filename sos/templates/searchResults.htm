<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<section class="pt-5 pl-5 mt-5">
    <div class="container">
        <div class="row mb-5">
            {% for context in results %}
            {% if forloop.first %}
            <div class="col-md-6 mt-4">
                 
                    <div class="padding-top-article">
                        <h5>{{ context.post_Category }}</h5>
                        <h1>{{ context.post_Title  }}</h1>
                        <p>{{context.post_Content|slice:":200" }}</p>
                        <h6>{{ context.author }} | {{ context.post_CreatedOn| date}} </h6>                            
                    </div>
                 
                </div>
                <img class="padding-top-article" src="https://via.placeholder.com/400.png/09f/fff"  alt="{{ article.author }}">

            </div>

        {% endif %}    
        {% endfor %}
</body>

</html>
